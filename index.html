<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Plus Jakarta Sans Font Embed -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- JS -->
    <script src="main.js" defer></script>

    <title>Frontend Mentor | Mortgage repayment calculator</title>
  </head>
  <body>
    <div id="main-component">
      <div class="calculator">
        <div class="top">
          <h1 class="title">Mortgage Calculator</h1>
          <button class="clear-form">Clear All</button>
        </div>

        <form action="#">
          <div class="amount">
            <label for="amount">Mortgage Amount</label>
            <div class="amount-input">
              <span class="label">Â£</span>
              <input type="number" name="amount" id="amount" />
            </div>
          </div>

          <div class="term__rate">
            <div class="term">
              <label for="term">Mortgage Term</label>
              <div class="term-input">
                <input type="number" name="term" id="term" />
                <span class="label">years</span>
              </div>
            </div>

            <div class="rate">
              <label for="rate">Interest Rate</label>
              <div class="rate-input">
                <input type="number" name="rate" id="rate" />
                <span class="label">%</span>
              </div>
            </div>
          </div>

          <fieldset>
            <legend>Mortgage Type</legend>
            <div class="options">
              <label class="radio-option">
                <input type="radio" name="mortgageType" value="repayment" />
                Repayment
              </label>
              <label class="radio-option">
                <input type="radio" name="mortgageType" value="interest-only" />
                Interest Only
              </label>
            </div>
          </fieldset>

          <button type="submit" id="calculate">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                fill="#133041"
                d="M18.75 2.25H5.25a1.5 1.5 0 0 0-1.5 1.5v16.5a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5V3.75a1.5 1.5 0 0 0-1.5-1.5Zm-10.5 16.5a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm0-3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25ZM12 18.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25ZM12 15a1.125 1.125 0 1 1 0-2.25A1.125 1.125 0 0 1 12 15Zm3.75 3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm0-3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm1.5-5.25a.75.75 0 0 1-.75.75h-9a.75.75 0 0 1-.75-.75V6a.75.75 0 0 1 .75-.75h9a.75.75 0 0 1 .75.75v3.75Z"
              />
            </svg>
            Calculate Repayments
          </button>
        </form>
      </div>
      <div class="results">
        <div class="empty">
          <img src="./assets/images/illustration-empty.svg" alt="Empty state" />
          <h3>Results shown here</h3>
          <p>
            Complete the form and click "calculate repayments" to see what your
            monthly repayments would be.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
